<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Anton:wght@400;600;700&family=Manrope:wght@400;600;700&display=swap"
    />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <!-- Logo -->
      <div class="p-5">
        <img src="assets/img/logo.svg" alt="Logo Les petits plats" />
      </div>

      <!-- Hero -->
      <div class="d-flex justify-content-center align-items-center">
        <img
          src="assets/img/hero.png"
          alt="Image du hero"
          class="img-fluid w-100 top-0 start-0 absolute -z-10"
        />
        <div class="text-center">
          <h1
            class="font-anton text-[#FFD15B] uppercase text-5xl w-[55rem] mx-auto"
          >
            Cherchez parmi plus de 1500 recettes du quotidien, simples et
            délicieuses
          </h1>
          <nav>
            <input
              type="text"
              id="search"
              name="search"
              placeholder="Rechercher une recette, un ingrédient, ..."
              class="form-control p-3"
            />
            <button type="submit" id="searchButton" class="btn btn-bd-primary">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                viewBox="0 0 51 52"
                fill="none"
              >
                <circle cx="22" cy="22" r="9.5" stroke="white" />
                <line
                  x1="30.3536"
                  y1="30.6464"
                  x2="41.3536"
                  y2="41.6464"
                  stroke="white"
                />
              </svg>
            </button>
          </nav>
        </div>
      </div>
    </header>
  </body>
</html>
