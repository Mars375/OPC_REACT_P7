<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Anton:wght@400;600;700&family=Manrope:wght@400;600;700&display=swap"
    />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <!-- Logo -->
      <div class="absolute p-5">
        <img src="assets/img/logo.svg" alt="Logo Les petits plats" />
      </div>

      <!-- Hero -->
      <div
        class="d-flex justify-content-center align-items-center relative top-0 -z-10"
      >
        <img
          src="assets/img/hero.png"
          alt="Image du hero"
          class="img-fluid w-100"
        />
        <div
          class="container absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 transform text-center"
        >
          <h1
            class="mx-auto mb-8 w-[55rem] font-anton text-5xl uppercase text-[#FFD15B]"
          >
            Cherchez parmi plus de 1500 recettes du quotidien, simples et
            délicieuses
          </h1>
          <nav class="relative mx-auto w-2/3">
            <input
              type="text"
              id="search"
              name="search"
              placeholder="Rechercher une recette, un ingrédient, ..."
              class="w-full rounded-xl p-6"
            />
            <button
              type="submit"
              id="searchButton"
              class="absolute right-0 top-1/2 -translate-x-1/2 -translate-y-1/2 rounded-xl bg-black p-3"
            >
              <img
                src="assets/icons/magnifying_glass.svg"
                alt="Icone de recherche"
              />
            </button>
          </nav>
        </div>
      </div>
    </header>
    <main class="bg-[#EDEDED]">
      <section
        id="recipeContainer"
        class="center flex items-center justify-between"
      >
        <div id="dropdownContainer"></div>
        <div id="totalRecipes"></div>
      </section>
      <section id="tagsContainer"></section>
      <section id="cardsContainer"></section>
    </main>
    <script type="module" src="./script/main.js" defer></script>
  </body>
</html>
